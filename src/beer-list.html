<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyBrewDog</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,700" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a class = "navigation__logo__link" href="./">
                <img class="navigation__logo" src="images/brewdog-logo.png" alt="Brewdog.">
            </a>
            <h1 class="header__title">MyBrewDog</h1>
            <button class="hamburger" aria-label="Open the menu" >
                <div class="hamburger__bars" aria-hidden="true"></div>
            </button>
            <div class="menu">
                <ul class="menu__list">
                    <li class="menu__list__item"><a href="index.html#about-brewdog">About Brewdog</a></li>
                    <li class="menu__list__item"><a href="index.html#beer-styles">Beer styles</a></li>
                    <li class="menu__list__item"><a href="index.html#food-pairing">Food pairing</a></li>
                    <li class="menu__list__item"><a href="beer-list.html">Beer list</a></li>
                </ul>
                <form class="beer-search__form" action="beer-list.html" method="GET">
                    <input class="beer-search__form__input" name="beer" type="search" role="search" required aria-label="Beer name" placeholder="search brewdog beer...">
                    <button class="beer-search__form__submit" aria-label="Submit beer search" type="submit">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search"
                            class="beer-search__form__submit__icon" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                </form>
            </div>
        </nav>
    </header>
    <main class='container'>
        <section class="section section__beer-list">
            <header class="section__header">
                <h1 class="section__title">Beer list</h1>
            </header>
            <div class="list-options">
                <button aria-label="Go to the previous page" class="list-options__button button__previous-page"></button>
                <p class="page-number">Page:<span data-page-number="1" class="page-number__value">1</span></p>
                <button aria-label="Go to the next page" class="list-options__button button__next-page"></button">
            </div>  
            <div class="beer-dialog__container">
                <div class="beer-dialog" role="dialog">   
                    <div class='beer-dialog__name'></div>
                    <div class='beer-dialog__abv'></div>
                    <div class='beer-dialog__ibu'></div>
                    <div class='beer-dialog__hops'></div>
                    <div class='beer-dialog__malts'></div>
                    <div class='beer-dialog__description'></div>
                    <img class='beer-dialog__image'>
                    <button aria-label="Close beer dialog" class="beer-dialog__close-button"></button>
                </div>
            </div>
            <ul class="beer-list"></ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__author">
            Created by Bartosz Jaros
        </div>
        <div class="footer__contact">
                <a href="https://github.com/jarosik10" target="_blank" rel="noopener noreferrer" class="contact__link">
                    <img class="contact__icon icon__github" aria-label="Github." src="images/github-icon.png">
                    <span class="contact__text">jarosik10</span>
                </a>
                <a href="mailto:bartosz.jaros96@gmail.com" class="contact__link">
                    <img class="contact__icon icon__email" aria-label="Email." src="images/email-icon.png">
                    <span class="contact__text">bartosz.jaros96@gmail.com</span>
                </a>
        </div>
    </footer>
</body>
</html>
